name: py

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      
      - name: install repo
        run: |
          git clone git@gitlab.com:kicad/libraries/kicad-footprint-generator.git
          cd kicad-footprint-generator
          python3 setup.py
